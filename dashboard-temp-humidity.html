<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature & Humidity Line Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      background: #222; 
      color: #eee; 
      font-family: sans-serif; 
      margin: 0; 
      padding: 2em;
    }
    .chart-container {
      width: 100%;
      max-width: 700px;
      margin: auto;
      background: #333;
      padding: 2em;
      border-radius: 1em;
      box-shadow: 0 2px 16px rgba(0,0,0,0.6);
    }
    canvas {
      background: #222;
      border-radius: 1em;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Utility: Mix a color with white (50%)
    function mixWhite(color, alpha) {
      // color must be in rgba(r,g,b,1) format
      return color.replace(/rgba\(([^)]+),1\)/, `rgba($1,${alpha})`);
    }

    // Example data (replace with your own)
    const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'];
    const tempData = [22, 23, 21, 24, 22, 23];
    const humData = [60, 62, 58, 65, 60, 61];

    // Your chosen base color for humidity
    const baseHumColor = 'rgba(54, 162, 235, 1)';
    const humMixedColor = mixWhite(baseHumColor, 0.5);

    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Temperature',
            data: tempData,
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 2,
            borderDash: [],
            fill: false,
            tension: 0.2,
            pointRadius: 0,
            pointHoverRadius: 6,
            order: 1,
          },
          {
            label: 'Humidity',
            data: humData,
            borderColor: humMixedColor,
            borderWidth: 2,
            borderDash: [6, 6], // Dotted line
            fill: false,
            tension: 0.2,
            pointRadius: 0,
            pointHoverRadius: 6,
            order: 1,
          }
        ]
      },
      options: {
        responsive: true,
        interaction: {
          mode: 'index',    // Show tooltip for all datasets at hovered x
          intersect: false  // Trigger tooltip anywhere along x
        },
        plugins: {
          tooltip: {
            enabled: true
          },
          legend: {
            display: true,
            labels: {
              color: '#fff'
            }
          }
        },
        scales: {
          x: {
            display: true,
            ticks: { color: '#fff' },
            grid: { color: 'rgba(255,255,255,0.05)' }
          },
          y: {
            display: true,
            ticks: { color: '#fff' },
            grid: { color: 'rgba(255,255,255,0.08)' }
          }
        }
      }
    });
  </script>
</body>
</html>
