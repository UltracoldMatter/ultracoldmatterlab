<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Sensor Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial;
      display: flex;
      margin: 0;
    }
    #left, #right {
      padding: 20px;
    }
    #left {
      flex: 3;
    }
    #right {
      flex: 1;
      border-left: 1px solid #ccc;
      background: #f9f9f9;
    }
    canvas {
      max-width: 100%;
    }
    .status-online {
      color: green;
      font-weight: bold;
    }
    .status-offline {
      color: red;
    }
    .checkboxes label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="left">
    <h2>Live Sensor Data</h2>
    <canvas id="sensorChart" height="100"></canvas>
  </div>
  <div id="right">
    <h3>Sensor Controls</h3>
    <div class="checkboxes" id="sensorCheckboxes"></div>

    <label for="timeRange"><strong>Time Range:</strong></label>
    <select id="timeRange">
      <option value="15">Last 15 minutes</option>
      <option value="30">Last 30 minutes</option>
      <option value="60" selected>Last 1 hour</option>
      <option value="180">Last 3 hours</option>
      <option value="360">Last 6 hours</option>
      <option value="720">Last 12 hours</option>
      <option value="1440">Last 24 hours</option>
    </select>

    <h3>Status</h3>
    <ul id="statusList"></ul>
  </div>

  <script>
    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyATktR2jpo9ghUY0_MqpZh_KP5jrW-6YZE",
      authDomain: "ultracoldmatterlablive.firebaseapp.com",
      databaseURL: "https://ultracoldmatterlablive-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "ultracoldmatterlablive",
      storageBucket: "ultracoldmatterlablive.appspot.com",
      messagingSenderId: "973389235899",
      appId: "1:973389235899:web:abc123"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- Chart Setup ---
    const ctx = document.getElementById('sensorChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets: []
      },
      options: {
        animation: false,
        scales: {
          x: {
            type: 'time',
            time: { unit: 'minute' },
            title: { display: true, text: 'Time' }
          },
          y: {
            title: { display: true, text: 'Value' }
          }
        }
      }
    });

    const sensors = ['sensor1', 'sensor2', 'sensor3', 'sensor4', 'sensor5', 'sensor6'];
    const colors = ['red', 'blue', 'green', 'orange', 'purple', 'teal'];
    const sensorData = {};
    const statusList = document.getElementById('statusList');
    const sensorCheckboxes = document.getElementById('sensorCheckboxes');

    // Populate checkboxes and status UI
    sensors.forEach((sensor, index) => {
      sensorData[sensor] = [];

      // Checkboxes
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = sensor;
      checkbox.checked = true;
      checkbox.onchange = updateChart;

      const label = document.createElement('label');
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(sensor));
      sensorCheckboxes.appendChild(label);

      // Status line
      const statusItem = document.createElement('li');
      statusItem.id = `status-${sensor}`;
      statusItem.innerText = `${sensor}: N/A`;
      statusList.appendChild(statusItem);

      // Chart datasets (temp and humidity)
      chart.data.datasets.push({
        label: `${sensor} Temp`,
        data: [],
        borderColor: colors[index],
        backgroundColor: 'transparent',
        borderWidth: 2,
        hidden: false,
      });
      chart.data.datasets.push({
        label: `${sensor} Hum`,
        data: [],
        borderColor: colors[index],
        backgroundColor: 'transparent',
        borderDash: [5, 5],
        borderWidth: 2,
        hidden: false,
      });
    });

    // Listener
    sensors.forEach(sensor => {
      const ref = db.ref('sensors/' + sensor);
      ref.on('child_added', snapshot => {
        const timestamp = snapshot.key;
        const val = snapshot.val();
        const time = new Date(timestamp);
        if (!val || !val.temperature || !val.humidity) return;

        handleNewData(sensor, {
          timestamp: time,
          temperature: val.temperature,
          humidity: val.humidity
        });
      });
    });

    // Handle data from Firebase
    function handleNewData(sensor, entry) {
      sensorData[sensor].push(entry);

      // Limit to past 24 hours
      const now = new Date();
      sensorData[sensor] = sensorData[sensor].filter(d =>
        now - d.timestamp <= 1000 * 60 * 1440
      );

      // Update status
      const statusItem = document.getElementById(`status-${sensor}`);
      statusItem.innerHTML = `${sensor}: <span class="status-online">ONLINE</span><br><small>${entry.timestamp.toLocaleString()}</small>`;

      updateChart();
    }

    // Time filtering and rendering
    function updateChart() {
      const selectedMinutes = parseInt(document.getElementById('timeRange').value);
      const minTime = new Date(Date.now() - selectedMinutes * 60 * 1000);

      chart.data.datasets.forEach(ds => ds.data = []);
      sensors.forEach((sensor, index) => {
        const checkbox = document.getElementById(sensor);
        if (!checkbox.checked) return;

        const data = sensorData[sensor].filter(e => e.timestamp >= minTime);
        chart.data.datasets[index * 2].data = data.map(e => ({ x: e.timestamp, y: e.temperature }));
        chart.data.datasets[index * 2 + 1].data = data.map(e => ({ x: e.timestamp, y: e.humidity }));
      });
      chart.update();
    }

    document.getElementById('timeRange').addEventListener('change', updateChart);
  </script>
</body>
</html>
