<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Sensor 1 Data</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    h2 { text-align: center; }
    canvas { background: white; border: 1px solid #ccc; padding: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ”¥ Sensor 1 Live Data (Temperature + Humidity)</h2>
  <canvas id="liveChart" height="100"></canvas>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyATktR2jpo9ghUY0_MqpZh_KP5jrW-6YZE",
      authDomain: "ultracoldmatterlablive.firebaseapp.com",
      databaseURL: "https://ultracoldmatterlablive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ultracoldmatterlablive",
      storageBucket: "ultracoldmatterlablive.appspot.com",
      messagingSenderId: "973389235899",
      appId: "1:973389235899:web:xxxxxxxxxx"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ctx = document.getElementById('liveChart').getContext('2d');
    const labels = [];
    const tempData = [];
    const humData = [];

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: 'Temperature (Â°C)',
            data: tempData,
            borderColor: 'blue',
            backgroundColor: 'transparent',
            tension: 0.3,
          },
          {
            label: 'Humidity (%)',
            data: humData,
            borderColor: 'rgba(0, 0, 255, 0.5)',
            borderDash: [6, 4],
            backgroundColor: 'transparent',
            tension: 0.3,
          }
        ]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: {
            title: { display: true, text: 'Time' }
          },
          y: {
            title: { display: true, text: 'Value' },
            suggestedMin: 0,
            suggestedMax: 100
          }
        }
      }
    });

    const ref = db.ref("sensors/sensor1");
    ref.limitToLast(1).on("child_added", snapshot => {
      const ts = snapshot.key;
      const data = snapshot.val();

      labels.push(ts);
      tempData.push(data.temperature);
      humData.push(data.humidity);

      if (labels.length > 30) {
        labels.shift();
        tempData.shift();
        humData.shift();
      }

      chart.update();
    });
  </script>
</body>
</html>
