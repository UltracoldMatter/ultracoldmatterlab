<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Ultracold Matter Lab Live Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    #status {
      font-weight: bold;
      color: green;
    }
    .log {
      background: #111;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      height: 150px;
      overflow-y: auto;
      border-radius: 8px;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <h2>🌡️ Ultracold Matter Lab – Live Temperature & Humidity</h2>

  <div class="card">
    <p>Status: <span id="status">Connecting...</span></p>
    <p>Last Update: <span id="timestamp">--</span></p>
  </div>

  <div class="card">
    <canvas id="liveChart" height="100"></canvas>
  </div>

  <div class="card">
    <h3>📟 Serial Monitor</h3>
    <div class="log" id="logOutput">Waiting for data...</div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyATktR2jpo9ghUY0_MqpZh_KP5jrW-6YZE",
      authDomain: "ultracoldmatterlablive.firebaseapp.com",
      databaseURL: "https://ultracoldmatterlablive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ultracoldmatterlablive",
      storageBucket: "ultracoldmatterlablive.firebasestorage.app",
      messagingSenderId: "75894080963",
      appId: "1:75894080963:web:cfa41a9bd08d4f567f6976"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusEl = document.getElementById('status');
    const timestampEl = document.getElementById('timestamp');
    const logEl = document.getElementById('logOutput');

    const ctx = document.getElementById('liveChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Temperature (°C)',
            data: [],
            borderColor: 'red',
            fill: false,
            tension: 0.2
          },
          {
            label: 'Humidity (%)',
            data: [],
            borderColor: 'blue',
            fill: false,
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: { display: true, text: 'Time' }
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Value' }
          }
        }
      }
    });

    function updateLog(temp, hum, time) {
      const msg = `[${time}] Temp: ${temp}°C, Humidity: ${hum}%\n`;
      logEl.textContent += msg;
      logEl.scrollTop = logEl.scrollHeight;
    }

    function updateChart(temp, hum) {
      const now = new Date().toLocaleTimeString();
      const data = chart.data;
      data.labels.push(now);
      if (data.labels.length > 20) {
        data.labels.shift();
        data.datasets[0].data.shift();
        data.datasets[1].data.shift();
      }
      data.datasets[0].data.push(temp);
      data.datasets[1].data.push(hum);
      chart.update();
    }

    // Listen to DB
    db.ref('sensor').on('value', (snapshot) => {
      const data = snapshot.val();
      const temperature = parseFloat(data.temperature);
      const humidity = parseFloat(data.humidity);
      const now = new Date().toLocaleString();

      statusEl.textContent = "🟢 Live";
      timestampEl.textContent = now;

      updateChart(temperature, humidity);
      updateLog(temperature, humidity, now);
    }, (error) => {
      statusEl.textContent = "🔴 Error connecting!";
      console.error(error);
    });
  </script>

</body>
</html>
