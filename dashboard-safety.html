<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Dashboard - Safety Systems</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script> <!-- for time scale -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script> <!-- for time scale -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h2 { text-align: center; }
    #chartContainer { width: 90%; margin: auto; }
    #serialMonitor { width: 90%; margin: 20px auto; background: #fff; border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; }
    .log-entry { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h2>Live Temperature and Humidity Dashboard</h2>
  <div id="chartContainer">
    <canvas id="sensorChart"></canvas>
  </div>
  <h3 style="text-align:center">Serial Monitor</h3>
  <div id="serialMonitor"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyATktR2jpo9ghUY0_MqpZh_KP5jrW-6YZE",
      authDomain: "ultracoldmatterlablive.firebaseapp.com",
      databaseURL: "https://ultracoldmatterlablive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ultracoldmatterlablive",
      storageBucket: "ultracoldmatterlablive.appspot.com",
      messagingSenderId: "75894080963",
      appId: "1:75894080963:web:cfa41a9bd08d4f567f6976"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Chart setup with time scale on x axis
    const ctx = document.getElementById('sensorChart').getContext('2d');
    const sensorColors = ['red', 'blue', 'green', 'orange', 'purple', 'brown'];

    // Initialize datasets with empty data arrays
    const datasets = [];
    for (let i = 1; i <= 6; i++) {
      datasets.push({
        label: `Sensor ${i} Temp (°C)`,
        borderColor: sensorColors[i - 1],
        backgroundColor: sensorColors[i - 1],
        data: [],
        tension: 0.4,
        fill: false,
        yAxisID: 'y',
      });
      datasets.push({
        label: `Sensor ${i} Hum (%)`,
        borderColor: sensorColors[i - 1],
        backgroundColor: sensorColors[i - 1],
        data: [],
        borderDash: [5, 5],
        tension: 0.4,
        fill: false,
        yAxisID: 'y',
      });
    }

    const chart = new Chart(ctx, {
      type: 'line',
      data: { datasets },
      options: {
        responsive: true,
        scales: {
          x: {
            type: 'time',
            time: {
              tooltipFormat: 'dd MMM yyyy HH:mm:ss',
              displayFormats: { second: 'HH:mm:ss' }
            },
            title: { display: true, text: 'Time' }
          },
          y: {
            title: { display: true, text: 'Value' },
            beginAtZero: true
          }
        },
        interaction: {
          mode: 'nearest',
          intersect: false,
        },
        plugins: {
          legend: { position: 'top' }
        }
      }
    });

    const serialMonitor = document.getElementById('serialMonitor');
    const maxLogEntries = 20;

    // Add new entry to serial monitor log
    function addLogEntry(text) {
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = text;
      serialMonitor.prepend(entry);
      while (serialMonitor.children.length > maxLogEntries) {
        serialMonitor.removeChild(serialMonitor.lastChild);
      }
    }

    // Add new data point and keep dataset length limited
    function addDataPoint(dataset, point) {
      dataset.data.push(point);
      if (dataset.data.length > 50) {
        dataset.data.shift();
      }
    }

    // Listen for new data on each sensor path
    for (let i = 1; i <= 6; i++) {
      const sensorRef = db.ref(`sensors/sensor${i}`);

      // Listen for new child added (timestamps as keys)
      sensorRef.limitToLast(10).on('child_added', snapshot => {
        const timestamp = snapshot.key; // e.g. "2025-05-27T22:09:17"
        const data = snapshot.val();

        if (!data || data.temperature === undefined || data.humidity === undefined) return;

        // Parse time
        const time = new Date(timestamp);
        if (isNaN(time)) return; // invalid date

        const temp = parseFloat(data.temperature);
        const hum = parseFloat(data.humidity);

        // Update chart data: temp dataset index = (i-1)*2, hum dataset index = (i-1)*2 + 1
        addDataPoint(chart.data.datasets[(i-1)*2], { x: time, y: temp });
        addDataPoint(chart.data.datasets[(i-1)*2 + 1], { x: time, y: hum });

        chart.update('none');

        // Add to serial monitor with formatted time
        addLogEntry(`Sensor ${i} | Temp: ${temp.toFixed(2)} °C | Hum: ${hum.toFixed(2)} % | Time: ${time.toLocaleString()}`);
      });
    }
  </script>
</body>
</html>
