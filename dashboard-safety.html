<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sensor 1 Live Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase SDK (Compat mode) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    canvas {
      max-width: 100%;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Live Temperature and Humidity - Sensor 1</h2>
  <canvas id="liveChart" height="100"></canvas>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyATktR2jpo9ghUY0_MqpZh_KP5jrW-6YZE",
      authDomain: "ultracoldmatterlablive.firebaseapp.com",
      databaseURL: "https://ultracoldmatterlablive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ultracoldmatterlablive",
      storageBucket: "ultracoldmatterlablive.appspot.com",
      messagingSenderId: "973389235899",
      appId: "1:973389235899:web:xxxxxxxxxxxxx" // Optional
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Chart.js setup
    const ctx = document.getElementById('liveChart').getContext('2d');
    const labels = [];
    const tempData = [];
    const humData = [];

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Temperature (Â°C)',
            data: tempData,
            borderColor: 'blue',
            backgroundColor: 'transparent',
            tension: 0.3
          },
          {
            label: 'Humidity (%)',
            data: humData,
            borderColor: 'rgba(0, 0, 255, 0.5)',
            borderDash: [5, 5],
            backgroundColor: 'transparent',
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: {
            title: { display: true, text: 'Timestamp' }
          },
          y: {
            title: { display: true, text: 'Value' },
            suggestedMin: 0,
            suggestedMax: 100
          }
        },
        plugins: {
          legend: {
            labels: {
              usePointStyle: true
            }
          }
        }
      }
    });

    // Firebase listener for sensor1
    const sensorRef = db.ref('sensors/sensor1');
    sensorRef.limitToLast(1).on('child_added', snapshot => {
      const timestamp = snapshot.key;
      const values = snapshot.val();

      labels.push(timestamp);
      tempData.push(values.temperature);
      humData.push(values.humidity);

      if (labels.length > 20) {
        labels.shift();
        tempData.shift();
        humData.shift();
      }

      chart.update();
    });
  </script>
</body>
</html>
