<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UltraCold Lab Dashboard - Safety Systems</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    #chartContainer {
      flex: 3;
      padding: 20px;
    }
    #serialMonitor {
      flex: 1;
      padding: 20px;
      background: #111;
      color: #0f0;
      font-family: monospace;
      overflow-y: auto;
    }
    h3 {
      color: white;
    }
    canvas {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="chartContainer">
    <canvas id="sensorChart"></canvas>
  </div>
  <div id="serialMonitor">
    <h3>Serial Monitor (Last 10 updates)</h3>
    <div id="serialOutput"></div>
  </div>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyATktR2jpo9ghUY0_MqpZh_KP5jrW-6YZE",
      authDomain: "ultracoldmatterlablive.firebaseapp.com",
      databaseURL: "https://ultracoldmatterlablive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ultracoldmatterlablive",
      storageBucket: "ultracoldmatterlablive.appspot.com",
      messagingSenderId: "75894080963",
      appId: "1:75894080963:web:cfa41a9bd08d4f567f6976"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ Chart.js Setup
    const ctx = document.getElementById('sensorChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: []
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Value' } }
        },
        plugins: {
          title: { display: true, text: 'Live Temperature & Humidity from 6 Sensors' },
          legend: { display: true }
        }
      }
    });

    // ✅ Colors for each sensor
    const colors = ['#FF0000', '#FF8C00', '#FFD700', '#228B22', '#1E90FF', '#8A2BE2'];
    const serialOutput = document.getElementById('serialOutput');
    const serialLines = [];

    function addSerialLine(line) {
      serialLines.push(line);
      if (serialLines.length > 10) serialLines.shift();
      serialOutput.innerHTML = serialLines.map(l => `<div>${l}</div>`).join('');
      serialOutput.scrollTop = serialOutput.scrollHeight;
    }

    // ✅ Setup chart datasets
    function setupChartDatasets() {
      for (let i = 1; i <= 6; i++) {
        const tempDataset = {
          label: `Sensor ${i} Temp`,
          borderColor: colors[i - 1],
          backgroundColor: 'transparent',
          data: [],
          yAxisID: 'y'
        };
        const humDataset = {
          label: `Sensor ${i} Hum`,
          borderColor: colors[i - 1],
          borderDash: [5, 5],
          backgroundColor: 'transparent',
          data: [],
          yAxisID: 'y'
        };
        chart.data.datasets.push(tempDataset, humDataset);
      }
    }

    // ✅ Fetch live data for each sensor
    function fetchSensorData() {
      for (let i = 1; i <= 6; i++) {
        const sensorPath = `sensors/sensor${i}`;
        db.ref(sensorPath).limitToLast(1).on('child_added', snapshot => {
          const time = snapshot.key.slice(11); // HH:MM:SS
          const { temperature, humidity } = snapshot.val();

          // Add to chart
          if (!chart.data.labels.includes(time)) {
            chart.data.labels.push(time);
            if (chart.data.labels.length > 30) chart.data.labels.shift();
            chart.data.datasets.forEach(ds => {
              if (ds.data.length > 30) ds.data.shift();
            });
          }

          chart.data.datasets.forEach(ds => {
            if (ds.label === `Sensor ${i} Temp`) ds.data.push(temperature);
            if (ds.label === `Sensor ${i} Hum`) ds.data.push(humidity);
          });

          chart.update();

          // Add to serial monitor
          addSerialLine(`Sensor ${i} @ ${time} -> Temp: ${temperature}°C, Hum: ${humidity}%`);
        });
      }
    }

    setupChartDatasets();
    fetchSensorData();
  </script>
</body>
</html>
