<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Dashboard – Safety Systems</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    canvas { max-width: 100%; }
    #serialMonitor { background: #f5f5f5; padding: 10px; height: 200px; overflow-y: scroll; border: 1px solid #ccc; }
  </style>
</head>
<body>

  <h1>Live Sensor Dashboard – Safety Systems</h1>
  <canvas id="sensorChart"></canvas>
  <h2>Serial Monitor (Last 10 Entries)</h2>
  <div id="serialMonitor"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyATktR2jpo9ghUY0_MqpZh_KP5jrW-6YZE",
      authDomain: "ultracoldmatterlablive.firebaseapp.com",
      databaseURL: "https://ultracoldmatterlablive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ultracoldmatterlablive",
      storageBucket: "ultracoldmatterlablive.appspot.com",
      messagingSenderId: "75894080963",
      appId: "1:75894080963:web:cfa41a9bd08d4f567f6976"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chartCtx = document.getElementById('sensorChart').getContext('2d');
    const serialMonitor = document.getElementById('serialMonitor');

    const colors = [
      'rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)',
      'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)',
      'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)'
    ];

    const sensorChart = new Chart(chartCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: Array.from({length: 6}, (_, i) => [
          {
            label: `Sensor ${i+1} Temp (°C)`,
            data: [],
            borderColor: colors[i],
            backgroundColor: colors[i],
            borderWidth: 2,
            tension: 0.4,
            fill: false
          },
          {
            label: `Sensor ${i+1} Hum (%)`,
            data: [],
            borderColor: colors[i],
            backgroundColor: colors[i],
            borderDash: [5, 5],
            borderWidth: 2,
            tension: 0.4,
            fill: false
          }
        ]).flat()
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Timestamp' } },
          y: { title: { display: true, text: 'Value' } }
        }
      }
    });

    const maxDataPoints = 20;
    const serialLogs = [];

    function updateChartAndSerial(sensorId, temp, hum, timestamp) {
      if (!sensorChart.data.labels.includes(timestamp)) {
        sensorChart.data.labels.push(timestamp);
        if (sensorChart.data.labels.length > maxDataPoints) {
          sensorChart.data.labels.shift();
          sensorChart.data.datasets.forEach(ds => ds.data.shift());
        }
      }

      const baseIndex = (sensorId - 1) * 2;
      sensorChart.data.datasets[baseIndex].data.push(temp);
      sensorChart.data.datasets[baseIndex + 1].data.push(hum);

      const log = `Sensor ${sensorId} ➜ Temp: ${temp}°C, Hum: ${hum}%, Time: ${timestamp}`;
      serialLogs.unshift(log);
      if (serialLogs.length > 10) serialLogs.pop();
      serialMonitor.innerHTML = serialLogs.map(e => `<div>${e}</div>`).join('');

      sensorChart.update();
    }

    // Listen for changes to each sensor
    for (let i = 1; i <= 6; i++) {
      const sensorRef = db.ref(`sensors/sensor${i}`);
      sensorRef.on('value', snapshot => {
        const data = snapshot.val();
        if (data) {
          const temp = parseFloat(data.temperature);
          const hum = parseFloat(data.humidity);
          const timestamp = new Date(data.timestamp).toLocaleTimeString();
          updateChartAndSerial(i, temp, hum, timestamp);
        }
      });
    }
  </script>
</body>
</html>
