<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Dashboard - Safety Systems</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h2 { text-align: center; }
    #chartContainer { width: 90%; margin: auto; }
    #serialMonitor { width: 90%; margin: 20px auto; background: #fff; border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; }
    .log-entry { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h2>Live Temperature and Humidity Dashboard</h2>
  <div id="chartContainer">
    <canvas id="sensorChart"></canvas>
  </div>
  <h3 style="text-align:center">Serial Monitor</h3>
  <div id="serialMonitor"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyATktR2jpo9ghUY0_MqpZh_KP5jrW-6YZE",
      authDomain: "ultracoldmatterlablive.firebaseapp.com",
      databaseURL: "https://ultracoldmatterlablive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ultracoldmatterlablive",
      storageBucket: "ultracoldmatterlablive.appspot.com",
      messagingSenderId: "75894080963",
      appId: "1:75894080963:web:cfa41a9bd08d4f567f6976"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ctx = document.getElementById('sensorChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: []
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Value' } }
        }
      }
    });

    const serialMonitor = document.getElementById('serialMonitor');
    const maxLogEntries = 20;
    const sensorColors = ['red', 'blue', 'green', 'orange', 'purple', 'brown'];

    for (let i = 1; i <= 6; i++) {
      chart.data.datasets.push({
        label: `Sensor ${i} Temp`,
        borderColor: sensorColors[i - 1],
        backgroundColor: sensorColors[i - 1],
        data: [],
        tension: 0.4
      });
      chart.data.datasets.push({
        label: `Sensor ${i} Hum`,
        borderColor: sensorColors[i - 1],
        backgroundColor: sensorColors[i - 1],
        data: [],
        borderDash: [5, 5],
        tension: 0.4
      });
    }

    function updateChartAndSerial(sensorIndex, temp, hum, timestamp) {
      if (!timestamp || timestamp === "Invalid Date") return;

      const timeLabel = timestamp.split(',')[1]?.trim() || timestamp;

      if (!chart.data.labels.includes(timeLabel)) {
        chart.data.labels.push(timeLabel);
        if (chart.data.labels.length > 50) chart.data.labels.shift();
      }

      const tIndex = (sensorIndex - 1) * 2;
      const hIndex = tIndex + 1;

      chart.data.datasets[tIndex].data.push(temp);
      chart.data.datasets[hIndex].data.push(hum);

      if (chart.data.datasets[tIndex].data.length > 50) chart.data.datasets[tIndex].data.shift();
      if (chart.data.datasets[hIndex].data.length > 50) chart.data.datasets[hIndex].data.shift();

      chart.update();

      const logLine = `<div class="log-entry">Sensor ${sensorIndex} | Temp: ${temp}Â°C, Hum: ${hum}%, Time: ${timestamp}</div>`;
      serialMonitor.innerHTML = logLine + serialMonitor.innerHTML;

      const entries = serialMonitor.querySelectorAll('.log-entry');
      if (entries.length > maxLogEntries) entries[entries.length - 1].remove();
    }

    for (let i = 1; i <= 6; i++) {
      const sensorRef = db.ref(`sensors/sensor${i}`);
      sensorRef.on('value', snapshot => {
        const data = snapshot.val();
        if (data && data.temperature && data.humidity && data.timestamp) {
          const temp = parseFloat(data.temperature);
          const hum = parseFloat(data.humidity);

          const rawTimestamp = data.timestamp;
          const safeTimestamp = new Date(
            rawTimestamp.endsWith('Z') ? rawTimestamp : rawTimestamp + 'Z'
          ).toLocaleString();

          updateChartAndSerial(i, temp, hum, safeTimestamp);
        }
      });
    }
  </script>
</body>
</html>
